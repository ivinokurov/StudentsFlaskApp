{% extends 'base.html' %}
{% block content %}  
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<body>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 border border-1">    
                <h4><b>Вход пользователя</b></h4>
                <form method="POST" action="/login" style="padding: 10px;">
                    <label for="username"><b>Имя:</b></label>
                    <input type="text" id="username" name="username" required class="form-control">
                    <label for="password"><b>Пароль:</b></label>
                    <input type="password" id="password" name="password" required class="form-control">  
                    <br>               
                    <input type="submit" value="Войти" class="btn btn-primary margin-top-6 center_button">                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
